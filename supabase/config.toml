
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "vkjrqirvdvjbemsfzxof"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API
# endpoints. public and storage are always included.
schemas = ["public", "storage"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure. Limits payload size
# for accidental or malicious requests.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW
# server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://localhost"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing user applications that send emails.
# smtp_port = 54325
# pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
enabled = true
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# List of JWT algorithms that auth will use to verify the JWT signatures.
jwt_algs = ["HS256"]
# List of URLs that auth can redirect to after authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604,800 (1 week).
jwt_exp = 3600
# Allow/disallow new user signups to your project.
enable_signup = true
# Configure the API endpoint URL
api_url = "http://localhost/auth/v1"

[auth.sms]
enabled = true
# Enable SMS OTP authentication.
enable_mfa = true
# Enable phone number signup.
enable_signup = true
# Enable phone number confirmations.
enable_confirmations = true
# Template for sending OTP to users.
template = "Your code is {{ .Code }} for {{ .SiteURL }}"

[auth.email]
enabled = true
# Enable email signups
enable_signup = true
# Enable email confirmations
enable_confirmations = true
# Enable "Forgot Password" functionality
enable_recovery = true
# Configure SMTP settings
host = "smtp.sendgrid.net"
port = "587"
user = "<SMTP_USER>"
password = "<SMTP_PASSWORD>"
sender_name = "<SENDER_NAME>"
sender_email = "<SENDER_EMAIL>"

# Extensions to enable on the database
[extensions]
pg_graphql = { schema = "graphql_public", version = "1.1.0" }
pg_net = { schema = "net", version = "0.7.1" }
pg_stat_monitor = { schema = "extensions", version = "1.0.1" }
pgcrypto = { schema = "extensions", version = "1.3" }
pgjwt = { schema = "extensions", version = "0.2.0" }
pgsodium = { schema = "pgsodium", version = "3.1.8" }
supabase_vault = { schema = "vault", version = "0.2.8" }
uuid_ossp = { schema = "extensions", version = "1.1" }

[functions]
[functions.login-no-captcha]
verify_jwt = false

[functions.create-admin-profile]
verify_jwt = false

[functions.geocode-address]
verify_jwt = false
