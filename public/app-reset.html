<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1SSION‚Ñ¢ - Reset Applicazione</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .message {
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #333;
        }
        .status {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M1SSION‚Ñ¢</div>
        <div class="message">
            <h2>üßπ Reset Applicazione</h2>
            <p>Questa pagina ti permette di resettare completamente l'applicazione M1SSION, cancellando cache, storage e dati locali.</p>
            <p><strong>Attenzione:</strong> Tutte le preferenze e i dati non sincronizzati verranno persi.</p>
        </div>
        
        <button class="btn" onclick="performReset()">
            üöÄ Reset Completo
        </button>
        
        <button class="btn secondary" onclick="window.location.href='/'">
            ‚Ü©Ô∏è Torna all'App
        </button>
        
        <div class="status" id="status">
            Pronto per il reset
        </div>
    </div>
    
    <script>
        async function performReset() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Reset in corso...';
            
            try {
                // Clear all storage
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }
                
                statusEl.textContent = 'Reset completato! Reindirizzamento...';
                
                // Redirect to app with no-cache
                setTimeout(() => {
                    window.location.href = '/?reset=1&t=' + Date.now();
                }, 1000);
                
            } catch (error) {
                statusEl.textContent = 'Errore durante il reset: ' + error.message;
                console.error('Reset error:', error);
            }
        }
    </script>
</body>
</html>
