name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: |
          export VITE_PWA_VERSION=$(date +%Y%m%d%H%M%S)
          npm run build
      - name: Deploy with Wrangler
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          CF_PROJECT_NAME:       ${{ secrets.CF_PROJECT_NAME }}
        run: |
          npx wrangler pages project create "${CF_PROJECT_NAME:-m1ssion-pwa}" --production-branch main || true
          BRANCH="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          npx wrangler pages deploy dist \
            --project-name "${CF_PROJECT_NAME:-m1ssion-pwa}" \
            --branch "$BRANCH" \
            --commit-dirty=true
