# Repository settings for M1SSION™ protection

repository:
  name: lux-hunt-treasure
  description: "M1SSION™ Lux Hunt Treasure - PWA Game Platform"
  private: false
  
  # Branch protection
  default_branch: main
  
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "Guard Bulk Drop"
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: true
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false